<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Westelm Towels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Organic Fibrosoft Towels" />
    <meta name="keywords" content="Towel,Napkeen,Fibrosoft,Shop">
    <meta name="author" content="Veer Jain" />
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <script src="lib/jquery.min.js"></script>
    <script data-require="bootstrap" data-semver="3.0.0" src="lib/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div class='container product-container'>
        <h3 class='product-title text-center'></h3>
        <div id="product-details" class='row product-row'></div>
    </div>
    <!-- modal -->
    <!--show product modal-->
    <div id="productModal" class="modal fade" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content non-radius non-border">
          <div class="modal-header non-border">
              <h5 class="modal-title"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body" >
            <!--begin carousel-->
            <div id="productGallery" class="carousel slide" data-ride="carousel" data-interval="5000">
              <ol class="carousel-indicators"></ol>
              <div class="carousel-inner"></div>

              <!--Begin Previous and Next buttons-->
              <a class="carousel-control-prev" href="#productGallery" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#productGallery" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
              <!--end productGallery-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--end modal-->
  </body>
</html>
